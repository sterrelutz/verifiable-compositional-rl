name: icrl
channels:
  - conda-forge
  - http://conda.anaconda.org/gurobi
dependencies:
  - python=3.8
  - numpy
  - scipy
  - matplotlib=3.5
  - gurobi
  - gym
  - tikzplotlib
  - pip
  - pip:
    - gym>=0.20.1
    - gym-minigrid==1.0.3 # Need this specific package and version (different from minigrid)
    - stable-baselines3
    - torch==2.1.0 # Works for NVIDIA GPUs upto sm_83 architecture
    - mlagents==0.27.0
    - gym-unity
    - cvxpy
    - shimmy>=0.2.1
